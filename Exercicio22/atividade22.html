<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="atividade22.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="numero-cartao">Número do Cartão:</label>
                <input type="text" id="numero-cartao" required>
            </div>
            <div>
                <label for="data-expiracao">Data de Expiração:</label>
                <input type="text" id="data-expiracao" placeholder="MM/AA" required>
            </div>
            <div>
                <label for="codigo-seguranca">Código de Segurança:</label>
                <input type="text" id="codigo-seguranca" required>
            </div>
            <button type="submit">Pagar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script src="atividade22.js"></script>
</body>
</html>
